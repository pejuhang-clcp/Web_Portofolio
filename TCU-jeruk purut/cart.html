<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keranjang Belanja - Tech Center United</title>
    <link rel="stylesheet" href="TCU-remake-style.css">
    <link rel="icon" type="image/x-icon" href="logo tcu ig.png">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="taskbar">
        <nav>
            <img src="Kelompok_8.png" alt="Logo Kelompok 8" class="logo">

        </div>

    <div class="footer">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih - Jeruk Purut</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="thank-you.css">
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-content">
            <div class="thank-you-header">
                <h1>Terima Kasih!</h1>
                <p>Pesanan Anda telah berhasil diproses</p>
            </div>
            
            <div class="thank-you-order">
                <h2>Detail Pesanan</h2>
                <div id="thank-you-items" class="thank-you-items">
                    <!-- Items will be dynamically added here -->
                </div>
                
                <div class="thank-you-summary">
                    <div class="thank-you-subtotal">
                        <h3>Subtotal</h3>
                        <p id="thank-you-subtotal">Rp0</p>
                    </div>
                    <div class="thank-you-shipping">
                        <h3>Biaya Pengiriman</h3>
                        <p>Rp20.000</p>
                    </div>
                    <div class="thank-you-total">
                        <h3>Total Pembayaran</h3>
                        <p id="thank-you-total">Rp0</p>
                    </div>
                </div>
            </div>
            
            <div class="thank-you-message">
                <p>Kami akan segera memproses pesanan Anda. Anda akan menerima konfirmasi melalui email.</p>
                <a href="TCU-remake-main-page.html" class="btn btn-primary">Kembali ke Beranda</a>
            </div>
        </div>
    </div>
    <script src="thank-you.js"></script>
</body>
</html>
